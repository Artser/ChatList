name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Запускается при создании тега вида v1.0.0

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Get version
      id: get_version
      run: |
        python -c "import version; print(version.__version__)" > version.txt
        echo "VERSION=$(cat version.txt)" >> $GITHUB_ENV
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "ChatList_v$env:VERSION" --icon=app.ico main.py
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ChatList ${{ env.VERSION }}
        body_path: RELEASE_NOTES_TEMPLATE.md
        draft: false
        prerelease: false
        
    - name: Upload Portable Executable
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/ChatList_v${{ env.VERSION }}.exe
        asset_name: ChatList_v${{ env.VERSION }}.exe
        asset_content_type: application/octet-stream
        
    - name: Build Installer (if Inno Setup available)
      continue-on-error: true
      run: |
        $innoPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
        if (Test-Path $innoPath) {
          & $innoPath setup.iss
        } else {
          Write-Host "Inno Setup not found, skipping installer build"
        }
        
    - name: Upload Installer
      if: success() || failure()
      continue-on-error: true
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./installer/ChatList_Setup_v${{ env.VERSION }}.exe
        asset_name: ChatList_Setup_v${{ env.VERSION }}.exe
        asset_content_type: application/octet-stream




